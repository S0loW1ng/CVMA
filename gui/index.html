<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="form-container">
        <body style="background-image: url('robot.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh;"></body>
        
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Email"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required aria-label="Username"><br>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required aria-label="First Name"><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required aria-label="Last Name"><br>

            <button type="submit"></button>
        </form>
    </div>
</body>
</html>
